<div class="row">
  <div class="col-sm-12">
    <!-- Basic Form Inputs card start -->
    <app-card [title]="'Property'" [cardOptionBlock]="true">
    <form>
      <form-wizard >
  <wizard-step [title]="'Property'" >
          
          <div class="form-group row"></div>
    <div class="form-group row">
          <label class="col-sm-4">You are:</label>
         <!--  <div class="col">
           <ng-select [ngClass]="'ng-select'" [options]="userTypeOption" name="type" [(ngModel)]="propModel.userType"></ng-select>
         </div> -->


          
                <!-- ngIf: fieldLocks['Class'] -->
                <!-- ngIf: isFieldSuspicious('Class') -->
            
           </div> 
        <ul class="userOptions" ng-class="{'userOptionsError':ClassError}">
        <li><div class="owner active" (click)="setClass('O')" [class.active]="propModel.slctd === 'O'"><i></i><span></span> Owner</div></li>
        <li><div class="dealer" [class.active]="propModel.slctd ==='A'" (click)="setClass('A')" ><i></i><span></span> Dealer</div></li>
        <li><div class="builder" (click)="setClass('B')" [class.active]="propModel.slctd === 'B'"><i></i><span></span> Builder</div></li>
      </ul>
      <div class="error errorIcon ClassError ng-binding ng-hide" ng-show="ClassError"><span></span> </div>
   

      <div class="form-group row"></div>
    <div class="form-group row">
          <label class="col-sm-4">List Property for:</label>
          <div class="col">
            <ng-select [ngClass]="'ng-select'" [options]="propertyTypeOption" (ngModelChange)="setMenu($event)" name="type" [(ngModel)]="propModel.type"></ng-select>
          </div>
        </div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
        <div class="md-tabs">
            <ngb-tabset (tabChange)="beforeChange($event)">
              <ngb-tab id="Residential" title="Residential">
                <ng-template ngbTabContent>
                  <div [@fadeInOutTranslate] class="m-t-15">
                    <div class="form-group row">
                    <div class="deck col-sm-2" 
                        *ngFor="let item of propTypeMenu; let i = index" (click)="setPropType(item.name)" [class.propActive]="propModel.propType === item.name" style="">
              <i></i>
                        <div class="propicons" [ngClass]=item.className></div>
              <span class="ng-binding">{{item.name}}</span>
            </div>
                   </div>
                  </div>
                </ng-template>
              </ngb-tab>
              <ngb-tab id="Commercial" title="Commercial">
                <ng-template ngbTabContent>
                    <div [@fadeInOutTranslate] class="m-t-15">
                      <div class="form-group row">
                    <div class="deck col-sm-2" *ngFor="let item of commercialMenu; let i = index" (click)="setPropType(item.name)" [class.propActive] = "propModel.propType === item.name" style="">
              <i></i>
                        <div class="propicons" [ngClass]=item.className></div>
              <span class="ng-binding">{{item.name}}</span>
            </div></div>
                  </div>
                </ng-template>
              </ngb-tab>
            </ngb-tabset>
          </div>
          <div *ngIf= "tabType==='Commercial' && propModel.propType!==undefined">
          <div class="form-group row" style="margin-top: 15px;" >
            <label class="col-sm-2">
            More Rooms : 
          </label>
         No  <ui-switch class="js-single" [(ngModel)]="propModel.details.isMoreRoom" color="#4680ff" name="moreRooms" switchColor="#fff" size="medium" checked></ui-switch> Yes
        </div>

        <div class="form-group row" *ngIf="propModel.details.isMoreRoom">
          <label class="col-sm-3">No of rooms</label>
          <div class="col-sm-3">
            <input type="text"   class="form-control" name="noOfRooms" [(ngModel)]="propModel.details.noOfRooms">
          </div>
        </div></div>
        <div *ngIf= "tabType==='Residential' && propModel.propType!==undefined && propModel.type === 'RENT'" >
        <div class="form-group row">Willing to rent out to : </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <label>
            Family : 
          </label>
            &nbsp;&nbsp;No  <ui-switch class="js-single" [(ngModel)]="propModel.details.rentFamily" color="#4680ff" name="rentFamily" switchColor="#fff" size="medium" checked></ui-switch> Yes&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <div class="col-sm-4"> <label>
            Single Man : 
          </label>
         No  <ui-switch class="js-single" [(ngModel)]="propModel.details.rentSingleMan" color="#4680ff" name="rentSingleMan" switchColor="#fff" size="medium" checked></ui-switch> Yes</div>
         <div class="col-sm-4"> <label>
            Single Woman : 
          </label>
         No  <ui-switch class="js-single" [(ngModel)]="propModel.details.rentSingleWoman" color="#4680ff" name="rentSingleWoman" switchColor="#fff" size="medium" checked></ui-switch> Yes</div>
         
        </div>
        <div class="form-group row">Preferred Agreement Type : </div>
         <div class="form-group row">
            &nbsp;&nbsp;Any  <ui-switch class="js-single" [(ngModel)]="propModel.details.rentFamily" color="#4680ff" name="rentFamily" switchColor="#fff" size="medium" checked></ui-switch> CompanyLeaseType</div></div>
  </wizard-step>

  <wizard-step [title]="'Location'">
    <div class="form-group row"></div>
     <div class="form-group row">
          <label class="col-sm-3">City</label>
          <div class="col-sm-3">
            <ng-select [ngClass]="'ng-select'" [options]="cityOption" name="city" [(ngModel)]="propModel.details.city"></ng-select>
          </div>
          <label class="col-sm-3">Project Name</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" name="ProjectName" [(ngModel)]="propModel.details.projectName">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3">Locality</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" name="Locality" [(ngModel)]="propModel.details.locality">
          </div>
        </div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
  </wizard-step>

  <wizard-step [title]="'Details'">
    <div class="form-group row"></div>
    <div *ngIf="propModel.type === 'SELL' && tabType==='Commercial'">
     <div class="form-group row">
          <label class="col-sm-2">Plot Area : </label>
          <div class="col-sm-2">
            <input type="text" class="form-control"  name="plotArea" [(ngModel)]="propModel.details.plotArea">
          </div>

          <label class="col-sm-2">Area Unit : </label>
          <div class="col-sm-2">
            <ng-select [ngClass]="'ng-select'" [options]="areaUnitOption" name="areaUnit" [(ngModel)]="propModel.details.areaUnit"></ng-select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">Floors allowed for construction : </label>
          <div class="col-sm-2">
            <ng-select [ngClass]="'ng-select'" [options]="numericOption" name="floorsAllowed" [(ngModel)]="propModel.details.floorsAllowed"></ng-select>
          </div>
        </div>
</div>
<div *ngIf="propModel.type === 'SELL' && tabType==='Residential'">
         <div class="form-group row">
         
          <label class="col-sm-2">Configration: </label>
          <div class="col-sm-2">
            <ng-select [ngClass]="'ng-select'" [options]="configrationOption" name="configration" [(ngModel)]="propModel.details.configration"></ng-select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">Super Build Area : </label>
          <div class="col-sm-2">
            <input type="text" class="form-control"  name="superBuildArea" [(ngModel)]="propModel.details.superBuildArea">
          </div>

          <label class="col-sm-2">Area Unit : </label>
          <div class="col-sm-2">
            <ng-select [ngClass]="'ng-select'" [options]="areaUnitOption" name="areaUnit" [(ngModel)]="propModel.details.areaUnit"></ng-select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">Build Up Area : </label>
          <div class="col-sm-2">
            <input type="text" class="form-control"  name="buildUpArea" [(ngModel)]="propModel.details.buildUpArea">
          </div>

          <label class="col-sm-2">Area Unit : </label>
          <div class="col-sm-2">
            <ng-select [ngClass]="'ng-select'" [options]="areaUnitOption" name="BuildAreaUnit" [(ngModel)]="propModel.details.BuildAreaUnit"></ng-select>
          </div>
</div> <div class="form-group row">
           <label class="col-sm-2">Carpet Area : </label>
          <div class="col-sm-2">
            <input type="text" class="form-control"  name="carpetArea" [(ngModel)]="propModel.details.carpetArea">
          </div>

          <label class="col-sm-2">Area Unit : </label>
          <div class="col-sm-2">
            <ng-select [ngClass]="'ng-select'" [options]="areaUnitOption" name="carpetAreaUnit" [(ngModel)]="propModel.details.carpetAreaUnit"></ng-select>
          </div>
        </div>

<div *ngIf="propModel.type !== 'SELL'">
         <div class="form-group row">
          <label class="col-sm-4">Unit Type</label>
          <div class="col">
            <ng-select [ngClass]="'ng-select'" [options]="unitTypeOption" name="unitType" [(ngModel)]="propModel.details.unitType"></ng-select>
          </div>
        </div>
             <div class="form-group row">
          <label class="col-sm-4">Built Up area</label>
          <div class="col">
            <input type="text" class="form-control"  name="buildUpArea" [(ngModel)]="propModel.details.builtUpArea">
          </div>
        </div></div>
        <div class="form-group row">
          <label class="col-sm-2">Bedrooms</label>
          <div class="col-sm-2">
             <ng-select [ngClass]="'ng-select'" [options]="numericOption" name="bedrooms" [(ngModel)]="propModel.details.bedrooms"></ng-select>
          </div>
          <label class="col-sm-2">Bathrooms</label>
          <div class="col-sm-2">
            <ng-select [ngClass]="'ng-select'" [options]="numericOption" name="bathrooms" [(ngModel)]="propModel.details.bathrooms"></ng-select>
          </div>
          <label class="col-sm-2">Balconies</label>
          <div class="col-sm-2">
            <ng-select [ngClass]="'ng-select'" [options]="numericOption" name="balconies" [(ngModel)]="propModel.details.balconies"></ng-select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Pooja room</label>
          <div class="col-sm-2">
          <ui-switch class="js-single" color="#4680ff" name="poojaRoom" switchColor="#fff" [(ngModel)]="propModel.details.poojaRoom" size="medium" checked></ui-switch>
          </div>
          <label class="col-sm-4">Study room</label>
          <div class="col-sm-2">
            <ui-switch class="js-single" color="#4680ff" name="studyRoom" switchColor="#fff" [(ngModel)]="propModel.details.studyRoom" size="medium" checked></ui-switch>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Servant room</label>
          <div class="col-sm-2">
            <ui-switch class="js-single" color="#4680ff" name="servantRoom" switchColor="#fff" [(ngModel)]="propModel.details.servantRoom" size="medium" checked></ui-switch>
          </div>
          <label class="col-sm-4">Others</label>
          <div class="col-sm-2">
            <ui-switch class="js-single" color="#4680ff" name="others" switchColor="#fff" [(ngModel)]="propModel.details.others" size="medium" checked></ui-switch>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Total Floors</label>
          <div class="col">
            <ng-select [ngClass]="'ng-select'" [options]="numericOption" name="totalFloors" [(ngModel)]="propModel.details.totalFloors"></ng-select>
          </div>
          <label class="col-sm-4">Property on Floor</label>
          <div class="col">
            <ng-select [ngClass]="'ng-select'" [options]="propOnFloorOption" name="propertyOnFloor" [(ngModel)]="propModel.details.propertyOnFloor"></ng-select>
          </div>
        </div>
         <!-- <div class="form-group row">
          <label class="col-sm-4">Property on Floor</label>
          <div class="col">
            <input type="text" class="form-control" name="propertyOnFloor" [(ngModel)]="propModel.details.propertyOnFloor">
          </div>
        </div> -->
        
        <div class="form-group row">
          <label class=col>Parking Type</label>
        </div>

        <div class="form-group row">
          <label class=col>No Parking</label>
          <div class="col">
            <ui-switch class="js-single" color="#4680ff" name="noParking" switchColor="#fff" [(ngModel)]="propModel.details.noParking" size="medium" checked></ui-switch>
          </div>
          <label class=col>Cover Parking</label>
          <div class="col">
            <ui-switch class="js-single" color="#4680ff" name="coverParking" switchColor="#fff" [(ngModel)]="propModel.details.coverParking" size="medium" checked></ui-switch>
          </div>
          <label class=col>Open Parking</label>
          <div class="col">
            <ui-switch class="js-single" color="#4680ff" name="openParking" switchColor="#fff" [(ngModel)]="propModel.details.openParking" size="medium" checked></ui-switch>
          </div>
        </div>

        <div class="form-group row">
          
          <label class="col-sm-4" *ngIf="propModel.details.noParking == false && propModel.details.coverParking == true">No of cover parking</label>
          <div class="col" *ngIf="propModel.details.noParking == false && propModel.details.coverParking == true">
            <ng-select [ngClass]="'ng-select'" [options]="numericOption" name="noOfCoverParking" [(ngModel)]="propModel.details.noOfCoverParking"></ng-select>
          </div>
           <label class="col-sm-4" *ngIf="propModel.details.noParking == false && propModel.details.openParking == true">No of open parking</label>
          <div class="col" *ngIf="propModel.details.noParking == false && propModel.details.openParking == true">
            <ng-select [ngClass]="'ng-select'" [options]="numericOption" name="noOfOpenParking" [(ngModel)]="propModel.details.noOfOpenParking"></ng-select>
          </div>
        </div>
      
        <div class="form-group row">
          <label class="col-sm-4">Price Per Unit</label>
          <div class="col">
            <input type="text" class="form-control" name="pricePerUnit" [(ngModel)]="propModel.details.pricePerUnit">
          </div>
        </div>
        </div>
  </wizard-step>
  <wizard-step [title]="'Pricing'">
    <div class="form-group row"></div>
    <div class="form-group row">
          <label class="col-sm-2">Expected Price</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" name="expectedPrice" [(ngModel)]="propModel.details.expectedPrice">
          </div>

          <label class="col-sm-2">All Inclusive</label>
          <div class="col-sm-2">
            <ui-switch class="js-single" color="#4680ff" name="AllInclusive" switchColor="#fff" [(ngModel)]="propModel.details.AllInclusive" size="medium" checked></ui-switch>
          </div>

          <label class="col-sm-2">Nagotiable</label>
          <div class="col">
            <ui-switch class="js-single" color="#4680ff" name="negotiable" switchColor="#fff" [(ngModel)]="propModel.details.negotiable" size="medium" checked></ui-switch>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">Availability</label>
          <div class="col">
          
           <ng-select [ngClass]="'ng-select'" [options]="availabilityOption" name="availability" [(ngModel)]="propModel.details.availability"></ng-select>
          </div>

          <label class="col-sm-2" *ngIf="propModel.details.availability ==='UNDER_CONSTRUCTION'">Possession BY</label>
          <div class="col" *ngIf="propModel.details.availability ==='UNDER_CONSTRUCTION'">

            <ng-select [ngClass]="'ng-select'" [options]="possessionOption" name="possessionBy" [(ngModel)]="propModel.details.possessionBy"></ng-select>
          </div>

          <label class="col-sm-2"  *ngIf="propModel.details.availability !=='UNDER_CONSTRUCTION'">Age of property</label>
          <div class="col"  *ngIf="propModel.details.availability !=='UNDER_CONSTRUCTION'">

            <ng-select [ngClass]="'ng-select'" [options]="propertyAgeOption" name="possessionBy" [(ngModel)]="propModel.details.possessionBy"></ng-select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">TrasactionType</label>
          <div class="col">
           <ng-select [ngClass]="'ng-select'" [options]="transTypeOption" name="transactionType" [(ngModel)]="propModel.details.transactionType"></ng-select>
          </div>

          <label class="col-sm-2">OwnerShip</label>
          <div class="col">
           <ng-select [ngClass]="'ng-select'" [options]="ownerShipOption" name="ownerShip" [(ngModel)]="propModel.details.ownerShip"></ng-select>
          </div>
        </div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
        <div class="form-group row"></div>
  </wizard-step>
  <wizard-step [title]="'Features'" (onComplete)="saveMethod()">
       <div class="form-group row">
          <label class="col-sm-4">Power Backup</label>
          <div class="col">
            <ng-select [ngClass]="'ng-select'" [options]="powerBackupOption" name="powerBackup" [(ngModel)]="propModel.features.powerBackup"></ng-select>
          </div>
        </div>
       <div class="form-group row">
          <label class="col-sm-4">Water Source</label>
          <div class="col">
            Municipal Corporation: &nbsp;&nbsp;<ui-switch class="js-single" color="#4680ff" name="municipalCorporation" switchColor="#fff" [(ngModel)]="propModel.features.municipalCorporation" size="medium" checked></ui-switch>
          </div>
          <div class="col">
            Borewall/Tank &nbsp;&nbsp;<ui-switch class="js-single" color="#4680ff" name="borewall" switchColor="#fff" [(ngModel)]="propModel.features.borewall" size="medium" checked></ui-switch>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Facig</label>
          <div class="col">
            <input type="text" class="form-control" name="facig" [(ngModel)]="propModel.features.facig">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Width Of Facing Road</label>
          <div class="col">
            <input type="text" class="form-control" name="widthOfFacingRoad" [(ngModel)]="propModel.features.widthOfFacingRoad">
          </div>
        </div>

    <div class="form-group row">
          <label class="col-sm-4">Width Of Facing Unit</label>
          <div class="col">
            <input type="text" class="form-control" name="widthOfFacingUnit" [(ngModel)]="propModel.features.widthOfFacingUnit">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Type of flooring</label>
          <div class="col">
            <input type="text" class="form-control" name="typeOfFlooring" [(ngModel)]="propModel.features.typeOfFlooring">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Gated Society</label>
          <div class="col">
            <ui-switch class="js-single" color="#4680ff" name="gatedSociety" switchColor="#fff" [(ngModel)]="propModel.details.gatedSociety" size="medium" checked></ui-switch>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Amenities</label>
          <div class="col">
            <input type="text" class="form-control" name="amenities" [(ngModel)]="propModel.details.amenities">
            <ng-select [ngClass]="'ng-select'" [options]="amenitiesOption" name="amenities"  [multiple]="true" [(ngModel)]="propModel.features.amenities"></ng-select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Description</label>
          <div class="col">
            <input type="text" class="form-control" name="Description" [(ngModel)]="propModel.features.Description">
          </div>
        </div>
       <div [ngSwitch]="isCompleted">
      <div *ngSwitchCase="true">
        <h4>Thank you! You have completed all the steps.</h4>
      </div>
    </div>
  </wizard-step> </form-wizard>
</form>

    
     </app-card></div></div>
