<!DOCTYPE html>
<html class="{{main_theme}}" document-events ng-app="altairApp"
	ng-click="onClick($event)" ng-keyup="onKeyUp($event)"
	ng-class="{
        'page_loading': pageLoading,
        'page_loaded': pageLoaded,
        'app_initialized': appInitialized && (!$state.is('login') && !$state.includes('error'))
}">

<head>
<meta charset="UTF-8">
<title page-title ng-bind="page_title"></title>
<meta name="viewport"
	content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="mobile-web-app-capable" content="yes">

<!-- FAVICON -->
<link rel="icon" type="image/png" href="assets/img/favicon-16x16.png"
	sizes="16x16">
<link rel="icon" type="image/png" href="assets/img/favicon-32x32.png"
	sizes="32x32">

<!-- main stylesheet -->
<link rel="stylesheet" href="assets/css/main.css" media="all"
	id="main_stylesheet">

<!-- flag icons -->
<link rel="stylesheet" href="assets/icons/flags/flags.min.css"
	media="all">

<!-- JS -->
<!-- common functions -->
<script src="assets/js/common.min.js"></script>

<!-- ANGULAR -->
<script src="assets/js/angular_common.min.js"></script>

<!-- altairApp combined -->
<!--         <script src="assets/js/altair_app.min.js"></script> -->

<!--          altair_app.js: -->
<script src="app/app.js"></script>
<script src="app/app.factory.js"></script>
<script src="app/app.service.js"></script>
<script src="app/app.directive.js"></script>
<script src="app/app.filters.js"></script>
<script src="app/app.states.js"></script>
<script src="app/app.controller.js"></script>
<script src="app/app.oc_lazy_load.js"></script>

<script
	src="bower_components/angular-promise-buttons/dist/angular-promise-buttons.min.js"></script>
<link href="bower_components/angular-promise-buttons/dist/style.css"
	rel="stylesheet" media="all">
<script
	src="bower_components/angular-loading-bar/dist/loading-bar.min.js"></script>
<link href="bower_components/angular-loading-bar/dist/loading-bar.css"
	rel="stylesheet" media="all">

<script src="app/modules/http-auth-interceptor.js"></script>



<!-- matchMedia polyfill for testing media queries in JS -->
<!--[if lte IE 9]>
        <script type="text/javascript" src="bower_components/matchMedia/matchMedia.js"></script>
        <script type="text/javascript" src="bower_components/matchMedia/matchMedia.addListener.js"></script>
        <link rel="stylesheet" href="assets/css/ie.css" media="all">
        <script type="text/javascript">
            window.isLteIE9 = true;
        </script>
    <![endif]-->

</head>
<body
	ng-class="{
    'sidebar_main_active': primarySidebarActive && !miniSidebarActive && !topMenuActive && (!$state.is('login') && !$state.includes('error')),
    'sidebar_main_open': primarySidebarOpen && !miniSidebarActive && !slimSidebarActive && !topMenuActive && largeScreen && (!$state.is('login') && !$state.includes('error')),
    'sidebar_mini': miniSidebarActive && largeScreen && (!$state.is('login') && !$state.includes('error')),
    'sidebar_slim sidebar_slim_inactive': slimSidebarActive && largeScreen && (!$state.is('login') && !$state.includes('error')),
    'sidebar_main_hiding': primarySidebarHiding,
    'sidebar_secondary_active': secondarySidebarActive && (!$state.is('login') && !$state.includes('error')),
    'top_bar_active': toBarActive && (!$state.is('login') && !$state.includes('error')),
    'page_heading_active': pageHeadingActive && (!$state.is('login') && !$state.includes('error')),
    'header_double_height': headerDoubleHeightActive && (!$state.is('login') && !$state.includes('error')),
    'main_search_active': mainSearchActive && (!$state.is('login') && !$state.includes('error')),
    'header_full': fullHeaderActive && (!$state.is('login') && !$state.includes('error')),
    'boxed_layout': boxedLayoutActive && (!$state.is('login') && !$state.includes('error')),
    'login_page': $state.is('login'),
    'error_page': $state.includes('error'),
    'uk-height-1-1': page_full_height,
    'footer_active': footerActive,
    'main_search_persistent': mainSearchPersistent
}"
	content-sidebar>
	<div id="page_preloader" ng-hide="hidePreloader">
		<img src="assets/img/page_preloader.gif" alt="" />
	</div>

	<div ui-view="main_header"></div>
	<div ui-view id="main_view"
		ng-class="{'uk-height-1-1': page_full_height }"></div>
	<div ui-view="main_sidebar" ng-hide="topMenuActive"></div>

	<!-- google web fonts -->
	<script>
        WebFontConfig = {
            google: {
                families: [
                    'Source+Code+Pro:400,700:latin',
                    'Roboto:400,300,500,700,400italic:latin'
                ]
            }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>






	<div class="uk-modal uk-modal-card-fullscreen" id="modal_full">
		<div class="uk-modal-dialog uk-modal-dialog-blank">
			<div class="md-card uk-height-viewport">
				<div class="md-card-toolbar">
					<div class="md-card-toolbar-actions">
						<div class="md-card-dropdown"
							data-uk-dropdown="{pos:'bottom-right'}">
							<i class="md-icon material-icons">&#xE5D4;</i>
							<div class="uk-dropdown">
								<ul class="uk-nav">
									<li><a href="#">Action 1</a></li>
									<li><a href="#">Action 2</a></li>
								</ul>
							</div>
						</div>
					</div>
					<span class="md-icon material-icons uk-modal-close">&#xE5C4;</span>
					<h3 class="md-card-toolbar-heading-text">Heading</h3>
				</div>
				<div class="md-card-content"></div>
			</div>
		</div>
	</div>



	<div class="uk-modal" id="modal_header_footer">
		<div class="uk-modal-dialog uk-modal-dialog-large">
			<div class="uk-modal-header">
				<h3 class="uk-modal-title">
					Headline <i class="material-icons" data-uk-tooltip="{pos:'top'}"
						title="headline tooltip">&#xE8FD;</i>
				</h3>
			</div>
			<div class="md-card-content"></div>
			<div class="uk-modal-spinner"></div>
			<div class="uk-modal-footer uk-text-right">
				<button type="button" class="md-btn md-btn-flat uk-modal-close">Close</button>
				<button data-uk-modal="{target:'#modal_new'}" type="button"
					class="md-btn md-btn-flat md-btn-flat-primary">Open New
					Modal</button>
			</div>
		</div>
	</div>
</body>
</html>
