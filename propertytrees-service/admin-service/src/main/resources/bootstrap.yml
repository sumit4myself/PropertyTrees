spring:
  application:
    name: ADMINSERVICE

  profiles:
    active: dev,h2

server:
  port: ${port:9001} 
  display-name: Admin Service
    
---
spring:
  profiles: dev
    
logging:
  level:
    com.webientsoft.esycation: DEBUG
    org.springframework: INFO
  pattern:
    console: '%d{dd-MMM-yyyy HH:mm:ss} %5p %c{1}:%L - %m%n' 

---
spring:
  profiles: h2
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    open-in-view: true
    database: H2
    properties:
      hibernate.format_sql: true
    hibernate:
      ddl-auto: create-drop

---
spring:
  profiles: postgres
  jpa: 
    show-sql: true
    open-in-view: true
    database: POSTGRESQL
    
  datasource:
      tomcat:
        max-wait: 1000
        username: propertiestree
        password: propertiestree
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/propertiestree_admin
 
---
spring:
  profiles: setup
  jpa: 
    show-sql: false
    properties:
      hibernate.hbm2ddl.import_files : /sql/postgres-setup.sql
    hibernate:
      ddl-auto:  create
      
---
spring:
  profiles: update
  jpa: 
    hibernate:
      ddl-auto:  update

---
spring:
  profiles: debug
  jpa: 
    show-sql: true

logging:
  level:
    com.webientsoft.esycation: DEBUG

     
       